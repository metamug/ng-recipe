<!DOCTYPE html >
<html>
<head>
	<meta charset="UTF-8">

	<style>
		table, th , td  {border: 1px solid grey; border-collapse: collapse; padding: 5pt ;}
		table tr:nth-child(odd)	{background-color: #f1f1f1;}
		table tr:nth-child(even) {background-color: #ffffff;}
	</style>

	<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src= "displayrecipe.js"></script>

</head>

<body ng-app="myApp" ng-controller="myController">

	<h1>Recipe Collection </h1>
	<hr>
	<h2>Display Recipe</h2>


	<form>
		<label>Enter id:  </label><input type="text" ng-model="id"></input>
		<button type="display" ng-click="displayrecipe()"> Display </button><br>
		<hr>


		<table>
			<tr><td><label>id:</label></td><td></td> </tr>
			<tr><td> <label>Name:</label></td><td><input type="text" ng-model="name" readonly="true" /></td> </tr>
			<tr><td> <label>Serves:  </label></td><td><input type="text" ng-model="serves" readonly="true" /></td></tr>
			<tr><td> <label>Ingredients:  </label></td><td><input type="text" ng-model="ingredients" readonly="true" /></td></tr>
			<tr><td> <label>Remarks:</label></td><td><input type="text" ng-model="remarks" readonly="true" /></td></tr>
		</table>
	</br>

	<textarea ng-model="steps" cols="60" rows="4" ></textarea><br><br>
	<a href="main.html"><button type="button">Return to Main Page</button></a> <br>

	</form>


</body>
</html>
